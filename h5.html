<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        function randomRedirect() {
            // Array of URLs
            var sites = [
                'https://noampro900.github.io/data5555555555/1j.txt',
                'https://noampro900.github.io/data5555555555/9rc.txt',
                'https://noampro900.github.io/data5555555555/uff.txt',
                'https://noampro900.github.io/data5555555555/Give%20it.txt'
                
            ];

            // Generate a random index to select a URL
            var randomIndex = Math.floor(Math.random() * sites.length);

            // Redirect to the randomly selected site
            window.location.href = sites[randomIndex];
        }
    </script>
</head>
<body onload="randomRedirect()">
    <h1></h1>
</body>
</html>
